name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn -B -e verify
      - name: Run SUT
        run: java -jar ./artifacts/app-mbank.jar & chmod +x gradlew
      - name: Run test
        run: ./gradlew test --info
      - name: Headless run
        run: ./gradlew test --info -Dselenide.headless=true
